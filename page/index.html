    <div id="app"></div>

    <script type="text/x-template" id="app-template">
      
      <div class="container">
        <div class="jumbotron">
          <h1>vue-modal</h1>
          <p class="lead">A modal window component for Vue</p>
          <p>This page includes a basic test for the modal-modal window component</p>
        </div>

        <div class="row mb-3">
          <div class="col-sm-12">
            <h2>Quick demo</h2>
            <p>
              <button type="button" class="btn btn-primary" @click="show_modal_1=true">Open first modal</button>
            </p>
          </div>
        </div>
        <Modal v-model="show_modal_1" title="My first modal" cssClass="mw10">
          <form novalidate>
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <hr class="full-hr">
            <div class="row">
              <div class="col-sm-12">
                <div class="float-right">
                  <button class="btn btn-primary" type="button" @click="show_modal_1=false">Ok</button>
                  <button class="btn btn-secondary ml-2" type="button" @click="show_modal_1=false">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </Modal>
      </div>

    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/vue-modal.umd.min.js"></script>
    <script type="text/javascript">
      Vue.component('Modal', VueModal);
      new Vue({
        el: '#app',
        template: '#app-template',
        data: {
          show_modal_1: false
        }
      });
    </script>
